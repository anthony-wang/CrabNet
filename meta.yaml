{% set name = "crabnet" %}
{% set version = "1.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/crabnet-{{ version }}.tar.gz
  sha256: 057b8e538f6a824e474d837376abd45eb7c4628f86e7a7836e6be7d769b02bf1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.6,<3.10
  run:
    - joblib
    - matplotlib-base
    - numpy
    - pandas
    - psutil
    - python >=3.6,<3.10
    - scikit-learn
    - scipy
    - seaborn
    - tqdm

test:
  imports:
    - crabnet
    - crabnet.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/crabnet/
  summary: Predict materials properties using only the composition information.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sgbaird
